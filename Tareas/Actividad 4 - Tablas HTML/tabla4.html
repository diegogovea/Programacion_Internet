<html>
<head>
    <title> TABLAS HTML 4</title>
</head>

<body>
    <h3>Tabla: 960px ancho 800px alto</h3>
    <table height="800px" width="960px" border="1">
        <tr>
            <td align="center">
                <table height="200px" width="200px" border="1">
                    <tr>
                        <td colspan="2" height="10%"></td>
                    </tr>
            
                    <tr>
                        <td width="10%"></td>
            
                        <td></td>
                    </tr>
        
                </table>
            </td>

            <td align="center">
                <table height="200px" width="200px" border="1">
                    <tr>
                        <td colspan="2" height="10%"></td>
                    </tr>
            
                    <tr>
                        <td width="50%"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2" height="10%"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td align="center">
                <table height="200px" width="200px" border="1">
                    <tr>
                        <td colspan="2" height="10%"></td>
                    </tr>
            
                    <tr>
                        <td width="10%" valign="top" rowspan="2"></td>
                        <td></td>
                    </tr>
                    
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2" height="10%"></td>
                    </tr>
            
                </table>
            </td>
            <td align="center">
                <table height="200px" width="200px" border="1">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
